{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Catalog Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="100" class="form-control" required name="name" value="{{item.name }}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3"
                          name="description" required>{{item.description}}</textarea>

                <div style="margin: 20px 0">
                    <label for="category">Category:</label>
                    <select name="category">
                        <option value="{{item.category_id}}">{{ item.category.name }}</option>
                        {% for cat in categories %}
                            {% if cat.id != item.category_id %}
                                <option value="{{cat.id}}">{{ cat.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
                </button>
                <a class="btn" href="{{url_for('show_items')}}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
