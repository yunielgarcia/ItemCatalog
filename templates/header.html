<div id="nav-bar">
    <div class="row top-menu">
        <div class="col-md-6">
            <a href="{{url_for('show_items')}}" style="text-decoration: none">
                <span id="home_logo_txt">Catalog App</span>
            </a>
        </div>
        <div class="col-md-6 text-right">
            {% if not current_user.is_authenticated %}
            <button id="login_btn"
                    class="btn-primary"
                    type="button"
                    onclick="window.location.href='{{url_for("showLogin")}}'">Login
            </button>
            {% else %}
            <button id="log_out_btn"
                    class="btn-danger"
                    type="button"
                    onclick="window.location.href='{{url_for("gdisconnect")}}'">Logout
            </button>
            {% endif %}}
        </div>
    </div>
</div>

<div class='flash'>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li><strong> {{ message }} </strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
