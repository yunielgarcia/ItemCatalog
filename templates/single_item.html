{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
    </div>
</div>

<section class="container" style="background-color: white">
    {% if is_owner %}
    <div style="padding: 20px">
        <a class="btn" href="{{url_for('edit_catalog_item', item_id=item.id)}}">Edit</a>
        <a class="btn" href="{{url_for('delete_catalog_item', item_id=item.id)}}">Delete</a>
    </div>
    {% endif %}
    <div>
        <div style="padding: 20px">
            <h2>Item: {{item.name}}</h2>
        </div>
        <p>{{item.description}}</p>
    </div>

</section>

{% endblock %}
